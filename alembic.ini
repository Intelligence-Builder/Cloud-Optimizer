# Alembic Configuration for Cloud Optimizer
# Database migrations management

[alembic]
# Path to migration scripts
script_location = alembic

# Template used to generate migration files
file_template = %%(year)d%%(month).2d%%(day).2d_%%(hour).2d%%(minute).2d_%%(rev)s_%%(slug)s

# Prepend sys.path with the current directory
prepend_sys_path = .

# Timezone to use for timestamps
# timezone =

# Max length of characters to apply to the "slug" field
truncate_slug_length = 40

# Set to 'true' to run offline migrations
# revision_environment = false

# Set to 'true' to enable the use of version numbers
# sourceless = false

# Version path separator
# version_path_separator = os  # Use os.pathsep

# Output encoding used when revision files are written
output_encoding = utf-8

# Database URL - will be overridden by env.py from settings
sqlalchemy.url = driver://user:pass@localhost/dbname

[post_write_hooks]
# Hooks for post migration file creation

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
