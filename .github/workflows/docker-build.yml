name: Build and Push Docker Image to ECR

on:
  push:
    branches:
      - main
      - develop
    tags:
      - 'v*.*.*'
  pull_request:
    branches:
      - main
      - develop
  workflow_dispatch:
    inputs:
      tag:
        description: 'Custom tag for the Docker image'
        required: false
        default: 'manual'

env:
  AWS_REGION: us-east-1
  ECR_REPOSITORY: cloud-optimizer

jobs:
  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write  # Required for AWS OIDC authentication

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          # Option 1: Using OIDC (Recommended - no long-term credentials)
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          aws-region: ${{ env.AWS_REGION }}

          # Option 2: Using Access Keys (Alternative)
          # Uncomment below and comment out OIDC lines above if using access keys
          # aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          # aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          # aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}
          tags: |
            # Git branch name
            type=ref,event=branch
            # Git tag (v1.0.0 -> 1.0.0)
            type=semver,pattern={{version}}
            # Git tag (v1.0.0 -> 1.0)
            type=semver,pattern={{major}}.{{minor}}
            # Git tag (v1.0.0 -> 1)
            type=semver,pattern={{major}}
            # Git short commit SHA
            type=sha,prefix={{branch}}-
            # Latest tag for main branch
            type=raw,value=latest,enable={{is_default_branch}}
            # Manual workflow dispatch
            type=raw,value=${{ github.event.inputs.tag }},enable=${{ github.event_name == 'workflow_dispatch' }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BUILD_DATE=${{ github.event.head_commit.timestamp }}
            VCS_REF=${{ github.sha }}
            VERSION=${{ steps.meta.outputs.version }}

      - name: Image digest
        run: |
          echo "Image pushed with the following tags:"
          echo "${{ steps.meta.outputs.tags }}"
          echo ""
          echo "Image digest: ${{ steps.meta.outputs.digest }}"

      - name: Scan image for vulnerabilities
        id: scan
        continue-on-error: true
        run: |
          # Get the first tag from the list
          IMAGE_TAG=$(echo "${{ steps.meta.outputs.tags }}" | head -n 1)
          echo "Scanning image: $IMAGE_TAG"

          # Wait for image scan to complete (ECR scan on push)
          sleep 30

          # Get scan findings
          aws ecr describe-image-scan-findings \
            --repository-name ${{ env.ECR_REPOSITORY }} \
            --image-id imageTag=$(echo $IMAGE_TAG | cut -d: -f2) \
            --region ${{ env.AWS_REGION }} \
            || echo "Scan not yet complete or image not found"

      - name: Update deployment manifest (optional)
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          # This step can be used to automatically update Kubernetes manifests
          # or trigger deployments to staging/production environments
          echo "Deployment automation can be added here"
          echo "New image: ${{ steps.meta.outputs.tags }}"

  notify:
    name: Notify on Build Status
    runs-on: ubuntu-latest
    needs: build-and-push
    if: always()
    steps:
      - name: Send notification
        run: |
          if [ "${{ needs.build-and-push.result }}" == "success" ]; then
            echo "Build and push succeeded!"
            # Add notification logic here (Slack, email, etc.)
          else
            echo "Build and push failed!"
            # Add failure notification logic here
          fi
