# CIS AWS Foundations Benchmark Controls
framework: CIS
version: 1.5.0
description: CIS Amazon Web Services Foundations Benchmark

controls:
  - control_id: "1.1"
    name: "Maintain current contact details"
    description: "Ensure contact email and telephone details for AWS accounts are current and map to more than one individual in your organization."
    requirements:
      - "Maintain current contact details"
      - "Map contacts to multiple individuals"
      - "Regularly review and update contact information"
    aws_services:
      - "IAM"
      - "Organizations"
    implementation_guidance: |
      1. Navigate to AWS Console > My Account
      2. Review and update contact details
      3. Ensure multiple contacts are listed
      4. Set up alerts for contact changes

  - control_id: "2.1.1"
    name: "Ensure S3 bucket encryption is enabled"
    description: "Amazon S3 default encryption provides a way to set the default encryption behavior for an S3 bucket."
    requirements:
      - "Enable default encryption on S3 buckets"
      - "Use AES-256 or KMS encryption"
      - "Verify encryption settings"
    aws_services:
      - "S3"
      - "KMS"
    implementation_guidance: |
      1. Navigate to S3 bucket properties
      2. Enable default encryption
      3. Choose encryption key (AES-256 or KMS)
      4. Verify encryption is applied to new objects
