{{/*
This file documents the expected Kubernetes secrets structure.
Secrets should be created manually or via external secret management tools.
DO NOT store actual credentials in this file or values.yaml.

Expected secrets:

1. Database credentials secret: {{ .Values.secrets.databasePasswordSecret }}
   ---
   apiVersion: v1
   kind: Secret
   metadata:
     name: cloud-optimizer-db-credentials
   type: Opaque
   data:
     password: <base64-encoded-password>

2. JWT secret: {{ .Values.secrets.jwtSecretKey }}
   ---
   apiVersion: v1
   kind: Secret
   metadata:
     name: cloud-optimizer-jwt
   type: Opaque
   data:
     secret-key: <base64-encoded-jwt-secret>

3. Intelligence Builder credentials: {{ .Values.secrets.ibCredentials }}
   ---
   apiVersion: v1
   kind: Secret
   metadata:
     name: cloud-optimizer-ib-credentials
   type: Opaque
   data:
     api-key: <base64-encoded-api-key>

4. AWS credentials: {{ .Values.secrets.awsCredentials }}
   ---
   apiVersion: v1
   kind: Secret
   metadata:
     name: cloud-optimizer-aws-credentials
   type: Opaque
   data:
     access-key-id: <base64-encoded-access-key-id>
     secret-access-key: <base64-encoded-secret-access-key>

To create secrets:
  kubectl create secret generic cloud-optimizer-db-credentials --from-literal=password=YOUR_PASSWORD
  kubectl create secret generic cloud-optimizer-jwt --from-literal=secret-key=YOUR_JWT_SECRET
  kubectl create secret generic cloud-optimizer-ib-credentials --from-literal=api-key=YOUR_IB_API_KEY
  kubectl create secret generic cloud-optimizer-aws-credentials \
    --from-literal=access-key-id=YOUR_AWS_ACCESS_KEY_ID \
    --from-literal=secret-access-key=YOUR_AWS_SECRET_ACCESS_KEY

*/}}
